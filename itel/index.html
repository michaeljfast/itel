<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="WeatherController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="stylesheets/styles.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <![endif]-->
	

  </head>
  <body>
	<div>
		<!-- <mydate>{{ (1485633600 * 1000) | date:'yyyy-MM-dd HH:mm:ss Z'}}</mydate> -->
	</div>
    <div>
      <label>City:</label>
      <input type="text" ng-model="city" ng-model-options="{ debounce: 1000 }" placeholder="Enter a city name here">
    </div>
	<div ng-include="'partials/weather-results.html'">
	</div>
