<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="WeatherController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather Forecast by City</title>

    <!-- Bootstrap -->
    <link href="stylesheets/styles.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
	
	<!-- NgAnimate -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	
	<!-- App -->
	<script src="javascripts/app.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<header></header>
    <div class="container">
		<div class="center">
			<h1>16-Day Weather Forecast</h1>
			<form>
				<label>City:</label>
				<input type="text" ng-model="city" ng-model-options="{ debounce: 1000 }" placeholder="Enter a city name here">
				<input type="submit" name="clear" value="Clear" ng-click="city = null" />
			</form>
			<div id="recent" ng-show="recentSearches">
				<span><strong>Recent Searches:</strong></span> <span ng-repeat="recent in recentSearches" ng-click="$parent.city = recent">{{recent}}{{$last ? '' : ', '}}</span>
			</div>
			<div id="presets">
				<span ng-repeat="preset in presets" ng-click="$parent.city = preset">{{preset}}</span>
			</div>
		</div>
		<div ng-if="days && !error">
			<h3>Showing results for: {{city}} </h3>
			<days-component data="days"></days-component>
		</div>
		<div ng-if="error">
			<h3>No results found, please enter a new city or select one of the presets.</h3>
		</div>
	</div>
	<footer></footer>
  </body>
</html>
